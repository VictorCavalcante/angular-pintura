<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-pintura demo</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body ng-controller="PinturaCtrl">
    <div class="container">
      <h1>angular-pintura</h1>
      <div class="row"> 
        <form class="col-md-2">
          <div class="form-group">
            <button type="button" ng-click="setURLSource1()" class="btn btn-default btn-block">URL-Source 1</button>
            <button type="button" ng-click="setURLSource2()" class="btn btn-default btn-block">URL-Source 2</button>
            <button type="button" ng-click="setObjectSource()" class="btn btn-default btn-block">Object-Source</button>
            <button type="button" ng-click="setSmallImage()" class="btn btn-default btn-block">Small-Image</button>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="image.fitOnload">Fit-on-load
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Scaling
              <input ng-model="image.scaling" type="number" class="form-control">
            </label>
            <label>Max-Scaling
              <input ng-model="image.maxScaling" type="number" class="form-control">
            </label>
            <label>Scale-Step
              <input ng-model="image.scaleStep" type="number" class="form-control">
            </label>
            <label>MWheel-Scale-Step
              <input ng-model="image.mwScaleStep" type="number" class="form-control">
            </label>
          </div>
          <div class="form-group"> 
            <label>Position-X
              <input ng-model="image.position.x" type="number" class="form-control">
            </label>
            <label>Position-Y
              <input ng-model="image.position.y" type="number" class="form-control">
            </label>
            <label>Move-Step
              <input ng-model="image.moveStep" type="number" class="form-control">
            </label>
          </div>
        </form>
        <div class="col-md-10">
          <ng-pintura src="image.src" scaling="image.scaling" position="image.position" max-scaling="image.maxScaling" scale-step="image.scaleStep" move-step="image.moveStep" mw-scale-step="image.mwScaleStep" fit-onload="image.fitOnload">
            <div class="zoomslider">
              <input ng-model="slider.value" ng-change="sliderChange()" orient="vertical" type="range" min="0" max="100" step="1" ng-disabled="scalingDisabled">
            </div>
            <button ng-click="zoomIn()" ng-disabled="scalingDisabled" class="btn btn-default zoomin"><span class="glyphicon glyphicon-plus"></span></button>
            <button ng-click="zoomOut()" ng-disabled="scalingDisabled" class="btn btn-default zoomout"><span class="glyphicon glyphicon-minus"></span></button>
            <button ng-click="moveUp()" class="btn btn-default moveup"><span class="glyphicon glyphicon-chevron-up"></span></button>
            <button ng-click="moveDown()" class="btn btn-default movedown"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <button ng-click="moveLeft()" class="btn btn-default moveleft"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <button ng-click="moveRight()" class="btn btn-default moveright"><span class="glyphicon glyphicon-chevron-right"></span></button>
            <button ng-click="fitInView()" class="btn btn-default movecenter"><span class="glyphicon glyphicon-screenshot"></span></button>
          </ng-pintura>
        </div>
      </div>
    </div>
    <!-- libs-->
    <script src="lib/angular/js/angular.min.js"></script>
    <script src="lib/konva/js/konva.min.js"></script>
    <!-- panoramaviewer scripts-->
    <script src="js/angular-pintura.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
